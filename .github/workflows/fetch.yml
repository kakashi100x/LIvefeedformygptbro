name: Fetch OHLC and publish (OKX Perp â†’ main)

on:
  schedule:
    - cron: "* * * * *"   # elke minuut
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Build latest.json (perp 1m+15m)
        run: python fetch_and_publish.py

      - name: Build SNAPSHOT.md (readable page)
        run: python generate_snapshot.py

      - name: Commit & push
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add data/latest.json SNAPSHOT.md || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "auto: refresh data/latest.json + SNAPSHOT.md (perp 1m+15m)"
            git pull --rebase origin main || true
            git push origin HEAD:main
          fi
