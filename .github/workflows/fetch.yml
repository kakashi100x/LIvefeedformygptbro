name: Fetch OHLC and publish

on:
  workflow_dispatch:
  schedule:
    - cron: "*/2 * * * *"   # elke 2 minuten

jobs:
  run:
    runs-on: ubuntu-latest

    env:
      BYBIT_API_KEY: ${{ secrets.BYBIT_API_KEY }}
      BYBIT_API_SECRET: ${{ secrets.BYBIT_API_SECRET }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch & build latest.json
        run: |
          python fetch_and_publish.py

      - name: Commit & push changes
        run: |
          git config user.name "gh-actions"
          git config user.email "actions@github.com"
          git add data/latest.json
          git commit -m "update latest.json [skip ci]" || echo "No changes"
          git push
