name: snapshot

on:
  # elke 10 minuten draaien
  schedule:
    - cron: "*/10 * * * *"
  # handmatig starten vanuit de Actions-tab
  workflow_dispatch:
  # automatisch opnieuw draaien als je deze files wijzigt
  push:
    paths:
      - "snapshot.py"
      - "requirements.txt"
      - ".github/workflows/snapshot.yml"

permissions:
  contents: write   # nodig om te committen/pushen

# voorkom overlap als een run langer duurt dan 10 min
concurrency:
  group: snapshot
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run snapshot
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          # zorg dat map bestaat
          mkdir -p data
          # run jouw script (verwacht output naar data/summary.json en SNAPSHOT.md)
          python snapshot.py
          # sanity checks: faal als output er niet is
          test -f data/summary.json
          test -f SNAPSHOT.md

      - name: Commit snapshot if changed
        run: |
          set -e
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/summary.json SNAPSHOT.md || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            now=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
            git commit -m "snapshot: update ${now}"
            git push
          fi